<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <main class="bg-primary vh-100">
        <h1 class="text-center text-uppercase">Calcola il prezzo del tuo biglietto</h1>
        <div class=" container bg-info">
            <div class="mb-3">
                <label for="name-surname" class="form-label">Nome Cognome</label>
                <input type="text" class="form-control" id="name-surname" name="name-surname" value="">
              </div>
              <div class="mb-3">
                <label for="km" class="form-label">Km da percorrere</label>
                <input type="text" class="form-control" id="km" name="km" value="">
              </div>
            <select class="form-select" id="age" name="age" value="" aria-label="Default select example">
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Minorenne">Minorenne</option>
                <option value="Over65">Over65</option>
            </select>
            <button class="btn btn-success">Genera</button>
            <button class="btn btn-warning">Annulla</button>
        </div>
        <div class="ticket d-none">
            <h2 class="text-center text-uppercase">Il tuo biglietto</h2>
            <div class="ticket-container container bg-info border">
                <h3 class="tezt-uppercase">Dettaglio passeggeri</h3>
                <div class="row">
                    <div class="col-3 bg-secondary">
                        <h4 class="text-uppercase">Nome passeggero</h4>
                        <h5 id="passenger-name"></h5>
                    </div>
                    <div class="col-3">
                        <h4>Offerta</h4>
                        <div id="offer"></div>
                    </div>
                    <div class="col-2">
                        <h4>Carrozza</h4>
                        <div id="carriage"></div>
                    </div>
                    <div class="col-2">
                        <h4>Codice CP</h4>
                        <div id="cp-code"></div>
                    </div>
                    <div class="col-2">
                        <h4>Costo biglietto</h4>
                        <div id="ticket-price"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
