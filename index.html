<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <div id="my-text" class="bg-primary vh-100">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="mb-3">
            <label for="nome-cognome" class="form-label">Nome Cognome</label>
            <input type="text" class="form-control" id="nome-cognome" name="nome-cognome" value="">
          </div>
          <div class="mb-3">
            <label for="km" class="form-label">Km da percorrere</label>
            <input type="text" class="form-control" id="km" name="km" value="">
          </div>
        <select class="form-select" value="" aria-label="Default select example">
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Minorenne">Minorenne</option>
            <option value="Over65">Over65</option>
        </select>
        <button class="btn btn-success">Genera</button>
    </div>
    <div class="d-none">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
